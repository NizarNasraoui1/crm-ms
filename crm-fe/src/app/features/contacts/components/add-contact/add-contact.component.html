<div class="grid">
    <div class="col-12 md:col-12">
        <div class="card p-fluid">
            <h2>{{addConctactFields.title}}</h2>
            <form [formGroup]="contactForm">
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label htmlFor="firstName">{{addConctactFields.firstName}}</label>
                        <input formControlName="firstName" pInputText id="firstName" type="text" />
                    </div>
                    <div class="field col">
                        <label htmlFor="lastName">{{addConctactFields.lastName}}</label>
                        <input formControlName="lastName" pInputText id="lastName" type="text" />
                    </div>
                </div>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label htmlFor="address">{{addConctactFields.address}}</label>
                        <input formControlName="address" pInputText id="address" type="text" />
                    </div>
                    <div class="field col">
                        <label htmlFor="email">{{addConctactFields.email}}</label>
                        <input formControlName="email" pInputText id="email" type="text" />
                    </div>
                </div>
            </form>
            <div *ngIf="!isFormValid">
                <p style="color:red">Check entred informations!</p>
            </div>

            <div class="col-8 md:col-2">
                <p-button (onClick)="onSubmit()" label="Save" type="submit"></p-button>
            </div>
        </div>
    </div>
</div>
